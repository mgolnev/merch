<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Автомерчендайзинг</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-card {
            margin-bottom: 20px;
        }
        .product-image {
            height: 200px;
            object-fit: cover;
        }
        .metrics {
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">Автомерчендайзинг</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/weights.html">Настройки весов</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col-md-6">
                <select class="form-select" id="categorySelect">
                    <option value="">Все категории</option>
                </select>
            </div>
        </div>

        <div class="row" id="productsContainer">
            <!-- Товары будут загружены здесь -->
        </div>

        <nav class="mt-4">
            <ul class="pagination justify-content-center" id="pagination">
                <!-- Пагинация будет загружена здесь -->
            </ul>
        </nav>
    </div>

    <script>
        let currentPage = 1;
        const perPage = 20;
        let currentCategory = '';
        let totalPages = 1;

        // Загрузка категорий
        async function loadCategories() {
            try {
                const response = await fetch('/api/categories');
                const categories = await response.json();
                
                const select = document.getElementById('categorySelect');
                categories.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category;
                    option.textContent = category;
                    select.appendChild(option);
                });
                
                select.addEventListener('change', () => {
                    currentCategory = select.value;
                    currentPage = 1;
                    loadProducts();
                });
            } catch (error) {
                console.error('Ошибка при загрузке категорий:', error);
            }
        }

        // Загрузка товаров
        async function loadProducts() {
            try {
                const response = await fetch(`/api/products/merchandising?category=${currentCategory}&page=${currentPage}&per_page=${perPage}`);
                const data = await response.json();
                
                const container = document.getElementById('productsContainer');
                container.innerHTML = '';
                
                data.items.forEach(product => {
                    const col = document.createElement('div');
                    col.className = 'col-md-3';
                    col.innerHTML = `
                        <div class="card product-card">
                            <img src="${product.image_url}" class="card-img-top product-image" alt="${product.name}">
                            <div class="card-body">
                                <h5 class="card-title">${product.name}</h5>
                                <p class="card-text">${product.price} ₽</p>
                                <div class="metrics">
                                    <div>Просмотры: ${product.views}</div>
                                    <div>В корзину: ${product.add_to_cart}</div>
                                    <div>Покупки: ${product.orders}</div>
                                    <div>Конверсия: ${product.conversions}%</div>
                                    <div>Score: ${product.score.toFixed(2)}</div>
                                </div>
                            </div>
                        </div>
                    `;
                    container.appendChild(col);
                });
                
                updatePagination(data.total_pages);
            } catch (error) {
                console.error('Ошибка при загрузке товаров:', error);
            }
        }

        // Обновление пагинации
        function updatePagination(totalPages) {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';
            
            for (let i = 1; i <= totalPages; i++) {
                const li = document.createElement('li');
                li.className = `page-item ${i === currentPage ? 'active' : ''}`;
                li.innerHTML = `<a class="page-link" href="#">${i}</a>`;
                
                li.addEventListener('click', () => {
                    currentPage = i;
                    loadProducts();
                });
                
                pagination.appendChild(li);
            }
        }

        // Инициализация
        document.addEventListener('DOMContentLoaded', () => {
            loadCategories();
            loadProducts();
        });
    </script>
</body>
</html>
