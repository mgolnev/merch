<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Настройки весов факторов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .weight-input {
            width: 100px;
        }
        .progress {
            height: 20px;
        }
        .total-weight {
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Настройки весов факторов</h1>
        
        <div class="card mb-4">
            <div class="card-body">
                <div class="mb-3">
                    <label for="viewsWeight" class="form-label">Вес просмотров</label>
                    <div class="input-group">
                        <input type="number" class="form-control weight-input" id="viewsWeight" min="0" max="1" step="0.1">
                        <span class="input-group-text">%</span>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="cartWeight" class="form-label">Вес конверсии в корзину</label>
                    <div class="input-group">
                        <input type="number" class="form-control weight-input" id="cartWeight" min="0" max="1" step="0.1">
                        <span class="input-group-text">%</span>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="purchaseWeight" class="form-label">Вес конверсии в покупку</label>
                    <div class="input-group">
                        <input type="number" class="form-control weight-input" id="purchaseWeight" min="0" max="1" step="0.1">
                        <span class="input-group-text">%</span>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="sizesWeight" class="form-label">Вес наличия размеров</label>
                    <div class="input-group">
                        <input type="number" class="form-control weight-input" id="sizesWeight" min="0" max="1" step="0.1">
                        <span class="input-group-text">%</span>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Общий вес</label>
                    <div class="progress mb-2">
                        <div class="progress-bar" id="totalWeightBar" role="progressbar" style="width: 0%"></div>
                    </div>
                    <div class="total-weight" id="totalWeight">0%</div>
                </div>
                
                <button class="btn btn-primary" id="saveWeights">Сохранить настройки</button>
            </div>
        </div>
        
        <div class="alert alert-success d-none" id="successAlert">
            Настройки успешно сохранены!
        </div>
        
        <div class="alert alert-danger d-none" id="errorAlert">
            Ошибка при сохранении настроек!
        </div>
    </div>

    <script>
        // Загрузка текущих весов
        async function loadWeights() {
            try {
                const response = await fetch('/api/weights');
                const weights = await response.json();
                
                document.getElementById('viewsWeight').value = weights.views_weight;
                document.getElementById('cartWeight').value = weights.cart_conversion_weight;
                document.getElementById('purchaseWeight').value = weights.purchase_conversion_weight;
                document.getElementById('sizesWeight').value = weights.sizes_weight;
                
                updateTotalWeight();
            } catch (error) {
                console.error('Ошибка при загрузке весов:', error);
            }
        }

        // Обновление общего веса
        function updateTotalWeight() {
            const viewsWeight = parseFloat(document.getElementById('viewsWeight').value) || 0;
            const cartWeight = parseFloat(document.getElementById('cartWeight').value) || 0;
            const purchaseWeight = parseFloat(document.getElementById('purchaseWeight').value) || 0;
            const sizesWeight = parseFloat(document.getElementById('sizesWeight').value) || 0;
            
            const totalWeight = viewsWeight + cartWeight + purchaseWeight + sizesWeight;
            const percentage = Math.round(totalWeight * 100);
            
            const totalWeightBar = document.getElementById('totalWeightBar');
            const totalWeightText = document.getElementById('totalWeight');
            
            totalWeightBar.style.width = `${percentage}%`;
            totalWeightText.textContent = `${percentage}%`;
            
            if (totalWeight === 1) {
                totalWeightBar.classList.remove('bg-warning');
                totalWeightBar.classList.add('bg-success');
            } else {
                totalWeightBar.classList.remove('bg-success');
                totalWeightBar.classList.add('bg-warning');
            }
        }

        // Сохранение весов
        async function saveWeights() {
            const weights = {
                views_weight: parseFloat(document.getElementById('viewsWeight').value),
                cart_conversion_weight: parseFloat(document.getElementById('cartWeight').value),
                purchase_conversion_weight: parseFloat(document.getElementById('purchaseWeight').value),
                sizes_weight: parseFloat(document.getElementById('sizesWeight').value)
            };
            
            try {
                const response = await fetch('/api/weights', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(weights)
                });
                
                if (response.ok) {
                    document.getElementById('successAlert').classList.remove('d-none');
                    document.getElementById('errorAlert').classList.add('d-none');
                } else {
                    throw new Error('Ошибка при сохранении');
                }
            } catch (error) {
                console.error('Ошибка при сохранении весов:', error);
                document.getElementById('successAlert').classList.add('d-none');
                document.getElementById('errorAlert').classList.remove('d-none');
            }
        }

        // Инициализация
        document.addEventListener('DOMContentLoaded', () => {
            loadWeights();
            
            // Обработчики событий
            document.querySelectorAll('.weight-input').forEach(input => {
                input.addEventListener('input', updateTotalWeight);
            });
            
            document.getElementById('saveWeights').addEventListener('click', saveWeights);
        });
    </script>
</body>
</html>
